  <title>Trivia</title>

<body>
  <div class="container">
		<div class="header">Trivia Game</div>

		<div class="trivia" id="trivia" correct="0" wrong="0" num="0">
			<button id="reset">Start</button>
		</div>

		<div class="stats" id="stats">
			<div class="timer" id="timer" count="0" isRunning="false">5</div>
			<div class="correct" id="correct">Correct: 0</div>
			<div class="wrong" id="wrong">Wrong: 0</div>
			<div class="num" id="num">Num: 0</div>
		</div>
  </div>

  <script src="assets/javascript/elementsObjects.js"></script>
  <script src="assets/javascript/tools.js"></script>
  <script src="assets/javascript/trivia.js"></script>
