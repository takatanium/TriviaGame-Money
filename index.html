<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Julee" rel="stylesheet">

  <link href="assets/css/style.css" rel="stylesheet">

  <title>Trivia</title>
</head>
<body>

  <div class="container">

    <!-- <div class="overlay"></div> -->
  
    <div class="row" id="title_row">
      <div class="col-9" id="title">Trivia Game</div>
      <div class="col-3" id="money_container"><div class="cat-box money-box">
        <div id="dollar_sign">$</div>
        <div id="money" amount="0">0</div>
      </div></div>
    </div>

    <div class="row" id="cat_container"></div>

    <div class="row" id="info_row">
      <div class="col-12 gen-col" id="info" count="0"></div>
    </div>  

    <div class="row" id="question_row">
      <div class="col-12 gen-col" id="trivia" correct="0" wrong="0" num="0"></div>
    </div>

    <div class="row" id="answer_container"></div>

  </div>

  <script src="assets/javascript/elementsObjects.js"></script>
  <script src="assets/javascript/tools.js"></script>
  <script src="assets/javascript/store.js"></script>
  <script src="assets/javascript/trivia.js"></script>
  <script src="assets/javascript/game.js"></script>
</body>
</html>
